<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      border-collapse: collapse;
    
     

    }
    thead {
      background-color: grey;
      color: white;
}

th, tr, td {
      border: 1px solid black;
      padding: 10px;
    }

.linha {
  background-color: grey;
  color: white;
  text-align: left;
}

  </style>
</head>

      </tr>

    </thead>

        <td>0</td>
      </tr>
      <tr>
        <td>Quimica</td>

        <td>0</td>
      </tr>
      <tr>
        <td>Biologia</td>

      </tr>
      <tr>
        <th colspan="4" class="linha" scope="col">Media de extas</th>

      </tr>
     
     
     
    </tbody>
  </table>
</body>
</html>
