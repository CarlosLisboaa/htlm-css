<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: brown;
            width: 300px;
        }
        div:hover {
            color: brown;

        }



    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>
        passe o mause aqui
        <p>Texto escondido</p>
    </div>
    <p>fim do Exemplo</p>
</body>
</html>
